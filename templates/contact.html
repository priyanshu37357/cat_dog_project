<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
        body { background-color: #e3f2fd; font-family: Arial, sans-serif; margin: 0; }
        header { background-color: #4CAF50; padding: 15px; color: white; text-align: center; font-size: 24px; }
        nav { background-color: #333; overflow: hidden; }
        nav a { float: left; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        nav a:hover { background-color: #ddd; color: black; }
        main { padding: 40px; text-align: center; }
        input, textarea {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

<header>Contact Us</header>

<nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/project">Predict</a>
    <a href="/contact">Contact</a>
</nav>

<main>
    <h2>Get in Touch</h2>
    <form>
        <input type="text" placeholder="Your Name" required><br>
        <input type="email" placeholder="Your Email" required><br>
        <textarea placeholder="Your Message" rows="4" required></textarea><br>
        <button type="submit">Send Message</button>
    </form>
</main>

</body>
</html>
