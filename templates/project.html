<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction</title>
    <style>
        body { background-color: #f9fbe7; font-family: Arial, sans-serif; margin: 0; }
        header { background-color: #4CAF50; padding: 15px; color: white; text-align: center; font-size: 24px; }
        nav { background-color: #333; overflow: hidden; }
        nav a { float: left; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        nav a:hover { background-color: #ddd; color: black; }
        main { padding: 40px; text-align: center; }
        input[type="file"] {
            margin-top: 20px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover { background-color: #45a049; }
        .result {
            margin-top: 30px;
            font-size: 20px;
            color: #33691e;
        }
    </style>
</head>
<body>

<header>Upload Image for Prediction</header>

<nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/project">Predict</a>
    <a href="/contact">Contact</a>
</nav>

<main>
    <h2>Choose an Image</h2>
    <form action="/project" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">Prediction: <strong>{{ prediction }}</strong></div>
    {% endif %}
</main>

</body>
</html>
